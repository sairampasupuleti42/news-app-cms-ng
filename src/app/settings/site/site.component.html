<mk-box class="box-danger" [isRemovable]="false" [isCollapsable]="false">
  <mk-box-header></mk-box-header>
  <mk-box-tools>
    <a href="#" class="btn btn-danger btn-flat btn-sm"> Back</a>
  </mk-box-tools>
  <mk-box-content>
    <form class="form-horizontal" id="settingsForm" method="POST" enctype="multipart/form-data">
      <div class="col-md-8">
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="seo_title">Webste title</label>
            <div class="col-md-9">
              <input type="text" maxlength="65" formControlName="site_name" class="form-control input-sm required" id="seo_title" name="seo_title" value="" placeholder="Seo Title"
              />
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="meta_keywords">Meta Keywords</label>
            <div class="col-md-9">

              <textarea class="form-control input-sm" formControlName="meta_keywords" maxlength="300" id="meta_keywords" name="meta_keywords" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="meta_description">Meta Description</label>
            <div class="col-md-9">
              <textarea class="form-control input-sm"  formControlName="meta_description" maxlength="300" id="meta_description" name="meta_description" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="google_analytics" data-toggle="tooltip" title="Google Analytics Tracking Id">Google
              Analytics Tracking Id</label>
            <div class="col-md-9">
              <input type="text" class="form-control input-sm"  formControlName="ga_code" id="ga_code" name="google_analytics" value="" placeholder="UA-XXXXX-X "
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="facebook_page">Facebook Page</label>
            <div class="col-md-9">
              <input type="url" class="form-control input-sm"  formControlName="facebook" id="facebook_page" name="facebook_page" value="" placeholder="Facebook page Url"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="youtube_channel">Youtube Channel</label>
            <div class="col-md-9">
              <input type="url" class="form-control input-sm"  formControlName="youtube_channel" id="youtube_channel" name="youtube_channel" value="" placeholder="Youtube Channel Url"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="google_plus">Google Plus</label>
            <div class="col-md-9">
              <input type="url" class="form-control input-sm"  formControlName="google_plus" id="google_plus" name="google_plus" value="" placeholder="Google Plus Url"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-3 control-label" for="twitter_page">Twitter page</label>
            <div class="col-md-9">
              <input type="url" class="form-control input-sm"  formControlName="twitter" id="twitter" name="twitter" value="" placeholder="Twitter Page Url"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">

        <div class="col-md-12">
          <img onerror="src='http://via.placeholder.com/120x80?text=Logo Image'" id="preview-logo" alt="logo -placeholder" width="150" />
          <div class="form-group">
            <input type="file" name="logo" class="form-control img-set" (change)="onFileChange($event)" accept="image/gif, image/jpeg, image/png"
            />
          </div>
        </div>

      </div>
    </form>
  </mk-box-content>
  <mk-box-footer>
    <div class="col-md-4 col-md-offset-8">
      <button type="reset" class="btn btn-danger btn-flat btn-sm"> Cancel</button>
      <button type="submit" class="btn btn-success btn-flat btn-sm"> Submit</button>
    </div>
  </mk-box-footer>
</mk-box>
