<div class="login-box">
  <div class="login-logo">
    PSLV TV-Administrator
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form action="#" id="frm" method="post">
      <input type="hidden" name="LOGIN" value="true" />
      <div class="form-group has-feedback">
        <input type="email" name="email" class="form-control required" placeholder="Email" value="" autofocus="autofocus">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control required" value="" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>

        <div class="col-xs-4">
          <a type="submit" [routerLink]="['/admin']" class="btn btn-primary btn-block btn-flat">Sign In</a>

        </div>

      </div>
    </form>
  </div>
</div>
